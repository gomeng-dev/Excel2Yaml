- id: 10001
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: yeseul, text: "저것들은 뭐야?!", spriteId: 3}
        - {type: NpcPopupDialog, npcName: junho, text: "우리한테 오는데?!", spriteId: 3, delay: 2}
        - {type: NpcPopupDialog, npcName: yuri, text: "조심해!", spriteId: 1, delay: 4}
    - trigger: {type: Enter, target: DIALOG_2}
      results:
        - {type: NpcPopupDialog, npcName: junho, text: "야, 이거 좀비 아냐?! 달려들고, 이상한 소리 내고..", spriteId: 4, sendAll: False}
        - {type: NpcPopupDialog, npcName: yeseul, text: "헐~ 김준호 게임 좀 그만해라!\n세상에 좀비가 어딨냐?", spriteId: 7, delay: 2, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "그럼 정예슬 남친인가보네.", spriteId: 1, delay: 4, sendAll: False}
        - {type: NpcPopupDialog, npcName: yeseul, text: "죽을래?!", spriteId: 4, delay: 6, sendAll: False}
      activation: {maxCount: 1, scope: player}
    - trigger: {type: Enter, target: DIALOG_3}
      results:
        - {type: NpcPopupDialog, npcName: dongjin, text: "건물이 무척 낡았어.. 여긴 어딜까?", spriteId: 1, sendAll: False}
        - {type: NpcPopupDialog, npcName: yuri, text: "본관 지하에 오래 전부터\n버려진 공간이 있다고 들었는데..\n혹시 거기가 아닐까?", spriteId: 1, delay: 2, sendAll: False}
      activation: {maxCount: 1, scope: player}
    - trigger: {type: Enter, target: DIALOG_4}
      results:
        - {type: NpcPopupDialog, npcName: yeseul, text: "뭐가 이렇게 많아!! 김준호!! 소화기!!\n빨리!!!", spriteId: 2, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "으아아~! 알겠다고!", spriteId: 2, delay: 2, sendAll: False}
      activation: {maxCount: 1, scope: player}
    - trigger: {type: Enter, target: DIALOG_5}
      results:
        - {type: NpcPopupDialog, npcName: dongjin, text: "얼른 나가서 선생님부터 찾자!\n오늘 당직 대한쌤이셨지?", spriteId: 3, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "흠, 학교 본관에 좀비가 돌아다닌다는 말을\n쌤이 믿을까?", spriteId: 5, delay: 3, sendAll: False}
        - {type: NpcPopupDialog, npcName: yeseul, text: "우리가 다 해치우고 나가는 건 어때?\n학교의 영웅이 되는 거지~ 냐핫!", spriteId: 1, delay: 6, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "싫어. 귀찮아.", spriteId: 8, delay: 8, sendAll: False}
      activation: {maxCount: 1, scope: player}
    - trigger: {type: Enter, target: DIALOG_6}
      results:
        - {type: NpcPopupDialog, npcName: yeseul, text: "바깥 소리 들려!", spriteId: 6, sendAll: False}
        - {type: NpcPopupDialog, npcName: yuri, text: "곧 출구인가봐. 조심하면서 가자.", spriteId: 4, delay: 2, sendAll: False}
        - {type: NpcPopupDialog, npcName: dongjin, text: "알겠어, 유리야!", spriteId: 6, delay: 4, sendAll: False}
      activation: {maxCount: 1, scope: player}
    - trigger: {type: Enter, target: DIALOG_7}
      results:
        - {type: NpcPopupDialog, npcName: junho, text: "아니.. 여긴 뭐 하던 곳이길래\n좀비들이 이렇게 돌아다니는 거냐?", spriteId: 3, sendAll: False}
        - {type: NpcPopupDialog, npcName: yeseul, text: "혹시 방탈출같은 거 준비하려던 거 아냐?\n여름방학 취소 대신에 공포특집!", spriteId: 1, delay: 3, sendAll: False}
        - {type: NpcPopupDialog, npcName: dongjin, text: "하하.. 학교에서 이렇게 위험한 이벤트를\n준비하진 않았을 거야, 예슬아..", spriteId: 4, delay: 6, sendAll: False}
      activation: {maxCount: 1, scope: player}
- id: 10002
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: junho, text: "야, 방금 쟤 뭐야?!", spriteId: 3, delay: 1}
        - {type: NpcPopupDialog, npcName: dongjin, text: "다친 거 같은데..!\n혼자 두면 위험할 거야. 따라가자!", spriteId: 2, delay: 3}
        - {type: NpcPopupDialog, npcName: yuri, text: "응. 역시 동진이는 그럴 줄 알았어!", spriteId: 4, delay: 5}
    - trigger: {type: Enter, target: DIALOG_2}
      results:
        - {type: NpcPopupDialog, npcName: yuri, text: "앗, 저기 뭔가 있어. \n챙겨두면 우리에게 도움이 되지 않을까?", spriteId: 1, sendAll: False}
      activation: {maxCount: 1, scope: player}
- id: 10003
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: yeseul, text: "여기 붕대가 있어!", spriteId: 6}
        - {type: NpcPopupDialog, npcName: yuri, text: "다행이다.\n부상을 회복할 수 있을 것 같아!", spriteId: 4, delay: 2}
- id: 10004
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: dongjin, text: "나래야! 무사했구나!", spriteId: 6, delay: 1}
        - {type: NpcPopupDialog, npcName: narae, text: "그래. 너희도 무사해서 다행이야.", spriteId: 2, delay: 3}
        - {type: NpcPopupDialog, npcName: narae, text: "난 동석이를 찾아다니고 있었는데..\n너희 목소리가 들려서 달려왔어.", spriteId: 2, delay: 5}
        - {type: NpcPopupDialog, npcName: junho, text: "응? 정동석?", spriteId: 5, delay: 9}
        - {type: NpcPopupDialog, npcName: narae, text: "그래, 너네반 전학생 정동석.\n걔 혹시 어딨는지 알아?", spriteId: 1, delay: 11}
        - {type: NpcPopupDialog, npcName: yeseul, text: "어! 우리 안그래도 걔 쫓아가던 중이었어!", spriteId: 6, delay: 14}
        - {type: NpcPopupDialog, npcName: junho, text: "걔 뭐 어떻게 된 거냐? 상태가 좀..", spriteId: 4, delay: 16}
        - {type: NpcPopupDialog, npcName: narae, text: "나도 몰라! 갑자기 사라지는 바람에..!", spriteId: 3, delay: 18}
        - {type: NpcPopupDialog, npcName: yuri, text: "같이 찾아보자. 길은 하나뿐이니까, \n곧 찾을 수 있을 거야.", spriteId: 1, delay: 20}
- id: 10101
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: junho, text: "학교가 좀비 천지구만..", spriteId: 7}
        - {type: NpcPopupDialog, npcName: dongjin, text: "대체 시간이 얼마나 흐른 걸까?", spriteId: 7, delay: 2}
        - {type: NpcPopupDialog, npcName: junho, text: "몰라. 난 지금 폰도 안 켜진다.", spriteId: 7, delay: 4}
        - {type: NpcPopupDialog, npcName: yeseul, text: "학교가 전부 이렇게 된 건 아니겠지?", spriteId: 3, delay: 6}
    - trigger: {type: Enter, target: DIALOG_2}
      results:
        - {type: NpcPopupDialog, npcName: junho, text: "근데 정동석 얘기… 너넨 다 믿냐?", spriteId: 7, sendAll: False}
        - {type: NpcPopupDialog, npcName: yeseul, text: "헐? 왜?", spriteId: 6, delay: 2, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "교장이 배후라든가 그런 말 말야. \n솔직히 교장 인성은 괜찮다 아님?", spriteId: 4, delay: 4, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "정동석은 전학온지 얼마 되지도 않았고..\n암튼 난 걔가 더 수상해.", spriteId: 6, delay: 7, sendAll: False}
        - {type: NpcPopupDialog, npcName: yeseul, text: "듣고보니 그렇네? 교장 인기도 많잖아!", spriteId: 8, delay: 10, sendAll: False}
        - {type: NpcPopupDialog, npcName: dongjin, text: "음.. 비록 동석이가 비밀은 많지만\n함께하다 보면 이해할 수 있지 않을까?", spriteId: 6, delay: 13, sendAll: False}
        - {type: NpcPopupDialog, npcName: dongjin, text: "동석이와 더 가까워져서 말이야. 난 그런 예감이 드는데?", spriteId: 9, delay: 16, sendAll: False}
      activation: {maxCount: 1, scope: player}
- id: 10102
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: junho, text: "하여간 남동진, 고집은 알아줘야 한다니까..", spriteId: 1, delay: 1}
        - {type: NpcPopupDialog, npcName: dongjin, text: "하하.. 미안해. 하지만..", spriteId: 5, delay: 3}
        - {type: NpcPopupDialog, npcName: yuri, text: "괜찮아, 동진아. 나도 네 말에 찬성해.", spriteId: 4, delay: 5}
        - {type: NpcPopupDialog, npcName: yeseul, text: "냐핫! 이 정예슬님이 금방 해치워주지~!", spriteId: 7, delay: 7}
        - {type: NpcPopupDialog, npcName: junho, text: "아니, 너무 많잖아 이거!", spriteId: 2, delay: 20}
        - {type: NpcPopupDialog, npcName: dongjin, text: "준호야! 집중해!", spriteId: 2, delay: 22}
        - {type: NpcPopupDialog, npcName: yuri, text: "마지막인 것 같아!\n조금만 더 힘내자!", spriteId: 1, delay: 46}
        - {type: NpcPopupDialog, npcName: dongjin, text: "알겠어, 유리야!", spriteId: 5, delay: 48}
- id: 10103
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: yeseul, text: "쌤! 안전하다면서요!", spriteId: 2}
        - {type: NpcPopupDialog, npcName: dohyung, text: "어라? 어라라? 어쩌다 이렇게 많이..", spriteId: 1, delay: 2}
        - {type: NpcPopupDialog, npcName: yuri, text: "안쪽에서 좀비들이 계속 나오고 있어.\n안에 뭔가 있는 게 아닐까?", spriteId: 1, delay: 4}
        - {type: NpcPopupDialog, npcName: dongjin, text: "그럼 가서 확인해보자!", spriteId: 1, delay: 7}
    - trigger: {type: Enter, target: DIALOG_2}
      results:
        - {type: NpcPopupDialog, npcName: junho, text: "어휴… 정예슬이 끌고 나오지만 않았어도\n이렇게 고생하고 있진 않았을텐데.", spriteId: 4, sendAll: False}
        - {type: NpcPopupDialog, npcName: yeseul, text: "김준호! 현지가 걱정도 안 돼?\n난 지금도 초조해 죽겠다구!", spriteId: 4, delay: 3, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "체육이 데리러 갔다며… \n그럼 안전하겠지.", spriteId: 6, delay: 5, sendAll: False}
        - {type: NpcPopupDialog, npcName: yuri, text: "맞아, 예슬아. 무슨 일이 생겼어도 \n장대한선생님께서 지켜주셨을 거야.", spriteId: 4, delay: 7, sendAll: False}
        - {type: NpcPopupDialog, npcName: yeseul, text: "으~~ 그렇겠지?", spriteId: 5, delay: 10, sendAll: False}
        - {type: NpcPopupDialog, npcName: dongjin, text: "당연하지! 체육쌤이 얼마나 학생들을\n아끼시는데. 현지도 인정할 걸?", spriteId: 8, delay: 12, sendAll: False}
      activation: {maxCount: 1, scope: player}
- id: 10104
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: dongjin, text: "유리 말이 맞았어. \n저 기계가 좀비들을 생산하고 있나봐!", spriteId: 1, delay: 1}
        - {type: NpcPopupDialog, npcName: yeseul, text: "그럼 저걸 부숴버리면 되는 거지? \n간단하네!", spriteId: 9, delay: 3}
        - {type: NpcPopupDialog, npcName: dohyung, text: "얘들아, 조심해!", spriteId: 1, delay: 5}
        - {type: NpcPopupDialog, npcName: yeseul, text: "괜찮아요! 여기까지 오면서 \n가로막는 건 다 해치웠다구요~ 냐핫!", spriteId: 1, delay: 7}
        - {type: NpcPopupDialog, npcName: junho, text: "쌤은 빠져있어요!", spriteId: 9, delay: 9}
        - {type: NpcPopupDialog, npcName: junho, text: "야, 왜이렇게 많아?", spriteId: 2, delay: 15}
        - {type: NpcPopupDialog, npcName: dongjin, text: "다른 데서도 좀비들이\n나오고 있는 것 같아!", spriteId: 2, delay: 17}
        - {type: NpcPopupDialog, npcName: yeseul, text: "저기, 바깥쪽에 뭐가 있어!", spriteId: 10, delay: 19}
- id: 10106
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: yuri, text: "교실동과 카페테리아가 \n이렇게 이어져 있다니…", spriteId: 5}
        - {type: NpcPopupDialog, npcName: junho, text: "교장실이 몇층이더라?", spriteId: 4, delay: 2}
        - {type: NpcPopupDialog, npcName: dongjin, text: "2층이야. \n곧… 교장 선생님을 만날 수 있어!", spriteId: 1, delay: 4}
    - trigger: {type: Enter, target: DIALOG_2}
      results:
        - {type: NpcPopupDialog, npcName: yeseul, text: "현지는 괜찮겠지? \n우리 임사장, 얼마나 겁이 많은데..", spriteId: 5, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "누가 보면 임현지 엄만줄..\n카페테리아에 없었으니까 어디 숨었겠지.", spriteId: 8, delay: 2, sendAll: False}
        - {type: NpcPopupDialog, npcName: yuri, text: "괜찮을 거야. 다른 사람도 아니고 \n예슬이의 친구잖아~", spriteId: 4, delay: 4, sendAll: False}
        - {type: NpcPopupDialog, npcName: yeseul, text: "..응! 역시 유리가 말해주면 \n안심이 된다니까~ 냐하핫!", spriteId: 1, delay: 6, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "참나..", spriteId: 6, delay: 8, sendAll: False}
      activation: {maxCount: 1, scope: player}
    - trigger: {type: Enter, target: DIALOG_3}
      results:
        - {type: NpcPopupDialog, npcName: dongjin, text: "뒤 돌아 볼 시간이 없다는 게 무슨 뜻일까?", spriteId: 3, sendAll: False}
        - {type: NpcPopupDialog, npcName: yuri, text: "뒤 돌아 볼 시간이 없다는 건\n뒤 돌아 볼 시간이 없다는 뜻이야.", spriteId: 5, delay: 2, sendAll: False}
        - {type: NpcPopupDialog, npcName: dongjin, text: "…그렇구나! 유리는 역시 똑똑해!", spriteId: 6, delay: 6, sendAll: False}
        - {type: NpcPopupDialog, npcName: yuri, text: "..농담이었는데..", spriteId: 8, delay: 8, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "킥킥.", spriteId: 1, delay: 10, sendAll: False}
      activation: {maxCount: 1, scope: player}
- id: 10201
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: junho, text: "근데 아까 교장 쫓아간 그거 대체 뭐냐?", spriteId: 7}
        - {type: NpcPopupDialog, npcName: dongjin, text: "현지랑 준형이를 붙잡고 있었던 좀비..\n말이지?", spriteId: 7, delay: 2}
        - {type: NpcPopupDialog, npcName: yeseul, text: "임사장이 다치기라도 했으면 \n난 그 좀비부터 때려눕혔을 거야!", spriteId: 4, delay: 4}
        - {type: NpcPopupDialog, npcName: yuri, text: "교장 선생님도 무척 당황하신 것 같았어. \n반격하지 못하고 도망칠만큼 \n강한 좀비였을지도 몰라.", spriteId: 1, delay: 6}
        - {type: NpcPopupDialog, npcName: junho, text: "그렇댄다.", spriteId: 1, delay: 9}
        - {type: NpcPopupDialog, npcName: yeseul, text: "그래서 뭐?", spriteId: 7, delay: 11}
- id: 10202
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: junho, text: "남동진 넌 뭐 지나가는 사람 부탁이면 \n다 들어줄거냐?", spriteId: 4}
        - {type: NpcPopupDialog, npcName: yeseul, text: "야! 동진이한테 왜 시비냐?\n친구들끼리 좀 도울 수도 있지!", spriteId: 8, delay: 2}
        - {type: NpcPopupDialog, npcName: junho, text: "아니 시비가 아니라 교장은 어쩌고?", spriteId: 6, delay: 5}
        - {type: NpcPopupDialog, npcName: dongjin, text: "하지만 나르샤가 너무 불안해보였는걸. \n조금만 힘을 보태줘도 많이 진정될거야.", spriteId: 7, delay: 7}
        - {type: NpcPopupDialog, npcName: yuri, text: "게다가 오염시설을 놔뒀다간 \n문제가 더 커질 수도 있어.", spriteId: 7, delay: 10}
        - {type: NpcPopupDialog, npcName: yuri, text: "미리 불안요소를 제거한다고 생각하자!", spriteId: 7, delay: 12}
        - {type: NpcPopupDialog, npcName: yeseul, text: "흠~ 그러니까 다 부수면 된다 이거지?! 좋아!", spriteId: 9, delay: 14}
- id: 10203
  events:
    - trigger: {type: Enter, target: DIALOG_1}
      results:
        - {type: NpcPopupDialog, npcName: junhyung, text: "히히~ 경비아저씨들 놀리기 좋은 장소 발견!", spriteId: 4, sendAll: False}
        - {type: NpcPopupDialog, npcName: junho, text: "부지런도 하다. 이런 데까지 설치해놨네..", spriteId: 4, delay: 2, sendAll: False}
      activation: {maxCount: 1, scope: player}
    - trigger: {type: Enter, target: DIALOG_2}
      results:
        - {type: NpcPopupDialog, npcName: yuri, text: "학교의 이런 시설들은.. 전부\n교장 선생님께서 준비해두셨던 거겠지?", spriteId: 6, sendAll: False}
        - {type: NpcPopupDialog, npcName: hyunji, text: "동물들 불쌍해..", spriteId: 2, delay: 2, sendAll: False}
